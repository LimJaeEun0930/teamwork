<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판목록</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>기업명</th>
                <th>제목</th>
                <th>채용형태</th>
                <th>근무지역</th>
                <th>마감일</th>
                <th>조회수</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="board: ${boardList}">
                <td th:text="${board.companyName}">기업명</td>
                <td><a th:href="@{|/board/${board.getBoardId()}|}" th:text="${board.getBoardTitle()}">제목</a></td>
                <td th:text="${board.employmentType}">채용형태</td>
                <td th:text="${board.workLocation}">근무지역</td>
                <td th:text="*{#temporals.format(board.applicationDeadline,'yyyy-MM-dd')}">마감일</td>
                <td th:text="${board.boardHits}">조회수</td>
            </tr>
        </tbody>
    </table>
    <button th:onclick="|location.href='@{/}'|" type="button">home</button>
    <button th:onclick="|location.href='@{/board/write}'|">글쓰기</button>
    <form action="/logout" method="post">
        <button type="submit">로그아웃</button>
    </form>
</body>
</html>
