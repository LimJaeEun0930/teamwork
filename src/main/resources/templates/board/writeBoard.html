<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h2><span th:text="${user.getId()}"></span>님의 게시글 작성</h2>

    <form action="/board/write" th:object="${board}" method="post">
        <label for="boardTitle">제목</label>
        <input type="text" id="boardTitle" name="boardTitle" th:field="*{boardTitle}" placeholder="제목" required>

        <label for="boardContents">내용</label>
        <textarea id="boardContents" name="boardContents" th:field="*{boardContents}" placeholder="내용" rows="10" required></textarea>

        <label for="jobCategory">카테고리</label>
        <select id="jobCategory" name="jobCategory" th:field="*{jobCategory}" required>
            <option value="" disabled selected>카테고리 선택</option>
            <option th:each="category : ${jobCategory}" th:value="${category}" th:text="${category}"></option>
        </select>

        <button type="submit">게시글 저장</button>
    </form>
</div>
</body>
</html>
