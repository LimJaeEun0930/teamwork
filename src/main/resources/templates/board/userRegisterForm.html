<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/user/register" method="post">
        <label for="usId">아이디:</label>
        <input type="text" id="usId" name="usId" required>

        <label for="usPw">비밀번호:</label>
        <input type="text" id="usPw" name="usPw" required>

        <!-- 유저와 회사 선택 입력 필드 (예시로 추가함) -->
        <!-- 실제 구현에는 유저와 회사의 선택 리스트나 검색 기능이 필요할 수 있음 -->
        <label for="usName">이름:</label>
        <input type="text" id="usName" name="usName">

        <label for="usEmail">이메일:</label>
        <input type="email" id="usEmail" name="usEmail">

        <label for="usBirth">생년월일:</label>
        <input type="date" id="usBirth" name="usBirth">

        <label for="usSex">성별:</label>
        <input type="text" id="usSex" name="usSex">

        <label for="usMbti">MBTI:</label>
        <input type="text" id="usMbti" name="usMbti">


        <button type="submit">회원가입</button>
    </form>

</body>
</html>
