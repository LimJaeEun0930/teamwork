
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Announcements</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>
    <h1>My Announcements</h1>
    <form action="/announcement/addMyAnnouncement" method="post">
        <table>
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Name</th>
                    <th>Company</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over the announcementList -->
                <tr th:each="announcement : ${announcementList}">
                    <td><input type="checkbox" name="selectedAnnouncements" th:value="${announcement.anmIndex}"/></td>
                    <td><a th:href="@{|/announcement/${announcement.anmIndex}|}" th:text="${announcement.anmName}"></a></td>
                    <!-- Assuming that announcement.anmCpid.cpName is the company name -->
                    <td th:text="${announcement.anmCpid.cpName}"></td>
                    <td th:text="${#dates.format(announcement.anmStartDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td th:text="${#dates.format(announcement.anmEndDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
            </tbody>
        </table>
        <div>
            <button type="submit">Process Selected Announcements</button>
        </div>
    </form>
    <div>
        <button onclick="location.href='/'" type="button">메인</button>
    </div>
</body>
</html>
