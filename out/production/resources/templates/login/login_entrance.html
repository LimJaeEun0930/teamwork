<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Entrance</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: 1px solid #dee2e6;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #28a745;
            color: white;
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-secondary {
            background-color: #5a6268;
            border-color: #5a6268;
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .btn-secondary:hover {
            background-color: #4e555b;
            border-color: #464e54;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-header">
                        <h3>로그인 선택</h3>
                    </div>
                    <div class="card-body">
                        <p>Please choose your login type:</p>
                        <a href="/login/user" class="btn btn-primary btn-block mb-2">유저 로그인</a>
                        <a href="/login/company" class="btn btn-secondary btn-block">회사 로그인</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
