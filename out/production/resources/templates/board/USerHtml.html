<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

<!-- Registration Form -->
<h2>Register</h2>
<form action="/user/register" method="post">
    <label for="usId">User ID:</label>
    <input type="text" id="usId" name="userId" required>
    <br>
    <label for="usPw">Password:</label>
    <input type="password" id="usPw" name="usPw" required>
    <br>
    <label for="usName">Name:</label>
    <input type="text" id="usName" name="usName" required>
    <br>
    <button type="submit">Register</button>
</form>

<!-- Update Form -->
<h2>Update User</h2>
<form action="/user/update" method="post">
    <input type="hidden" name="usIndex" value="1"> <!-- Assuming '1' is a placeholder value -->
    <label for="newUsPw">New Password:</label>
    <input type="password" id="newUsPw" name="usPw" required>
    <br>
    <label for="newUsName">New Name:</label>
    <input type="text" id="newUsName" name="usName" required>
    <br>
    <button type="submit">Update</button>
</form>

<!-- Delete User -->
<h2>Delete User</h2>
<form action="/user/delete" method="get">
    <label for="delUsId">User ID:</label>
    <input type="text" id="delUsId" name="usId" required>
    <br>
    <button type="submit">Delete</button>
</form>

<!-- Login Form -->
<h2>Login</h2>
<form action="/user/login" method="post">
    <label for="logUsId">User ID:</label>
    <input type="text" id="logUsId" name="usId" required>
    <br>
    <label for="logUsPw">Password:</label>
    <input type="password" id="logUsPw" name="usPw" required>
    <br>
    <button type="submit">Login</button>
</form>

<!-- Logout Link -->
<h2>Logout</h2>
<a href="/user/logout?usIndex=1">Logout</a> <!-- Assuming '1' is a placeholder value -->

</body>
</html>
