<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- 문서의 문자 인코딩을 UTF-8로 설정 -->
    <meta charset="UTF-8" />
    <!-- 화면의 크기를 설정하고, 반응형 웹 디자인을 위해 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 웹 페이지의 제목을 설정 -->
    <title>취업 일정 캘린더</title>
    <!-- 외부 CSS 파일을 링크 -->
    <link rel="stylesheet" href="work2.css" />
  </head>
  <body>
    <!-- 캘린더를 표시하는 div -->
    <div class="calendar">
      <!-- 캘린더의 헤더 부분 -->
      <div class="header">
        <!-- 이전 달로 이동하는 버튼 -->
        <button id="prev">&lt;</button>
        <!-- 현재 년도와 월을 표시 -->
        <h2 id="monthYear">2024.05</h2>
        <!-- 다음 달로 이동하는 버튼 -->
        <button id="next">&gt;</button>
      </div>
      <!-- 요일을 표시하는 부분 -->
      <div class="weekdays">
        <div>일</div>
        <div>월</div>
        <div>화</div>
        <div>수</div>
        <div>목</div>
        <div>금</div>
        <div>토</div>
      </div>
      <!-- 일별 날짜를 표시하는 부분 -->
      <div class="days" id="days">
        <!-- JavaScript에 의해 날짜가 생성될 예정 -->
      </div>
    </div>

    <!-- 일정 추가 폼 -->
    <div class="event-form" id="eventForm">
      <h3>일정 추가</h3>
      <label for="eventStart">시작 날짜: </label>
      <!-- 시작 날짜 입력 필드 -->
      <input type="date" id="eventStart" />
      <label for="eventEnd">종료 날짜: </label>
      <!-- 종료 날짜 입력 필드 -->
      <input type="date" id="eventEnd" />
      <label for="eventText">일정:</label>
      <!-- 일정 내용 입력 필드 -->
      <input type="text" id="eventText" />
      <label for="eventColor">색상:</label>
      <!-- 일정 색상 선택 필드 -->
      <input type="color" id="eventColor" value="#ff0000" />
      <!-- 일정 저장 버튼 -->
      <button id="saveEvent">저장</button>
      <!-- 폼 닫기 버튼 -->
      <button id="closeForm">닫기</button>
    </div>

    <!-- 일정 세부사항 표시 폼 -->
    <div class="event-details" id="eventDetails">
      <h3>일정 세부사항</h3>
      <!-- 선택된 일정의 정보를 표시하는 부분 -->
      <p id="eventInfo"></p>
      <!-- 일정 수정 버튼 -->
      <button id="editEvent">수정</button>
      <!-- 일정 삭제 버튼 -->
      <button id="deleteEvent">삭제</button>
      <!-- 폼 닫기 버튼 -->
      <button id="closeDetails">닫기</button>
    </div>

    <!-- 외부 JavaScript 파일을 링크 -->
    <script src="work2.js"></script>
  </body>
</html>
