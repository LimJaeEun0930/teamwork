<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관심 캘린더</title>
    <link rel="stylesheet" href="JobApplicationCalendar.css" />
  </head>
  <body>
    <div class="calendar">
      <div class="header">
        <button id="prev">&lt;</button>
        <h2 id="monthYear">2024.05</h2>
        <button id="next">&gt;</button>
      </div>
      <div class="weekdays">
        <div>일</div>
        <div>월</div>
        <div>화</div>
        <div>수</div>
        <div>목</div>
        <div>금</div>
        <div>토</div>
      </div>
      <div class="days" id="days">
        <!-- Days will be generated by JavaScript -->
      </div>
    </div>

    <div class="event-form" id="eventForm">
      <h3>일정 추가</h3>
      <label for="eventStart">시작 날짜: </label>
      <input type="date" id="eventStart" />
      <label for="eventEnd">종료 날짜: </label>
      <input type="date" id="eventEnd" />
      <label for="eventText">일정:</label>
      <input type="text" id="eventText" />
      <label for="eventInstitution">기관:</label>
      <input type="text" id="eventInstitution" />
      <label for="eventColor">색상:</label>
      <input type="color" id="eventColor" value="#ff0000" />
      <button id="saveEvent">저장</button>
      <button id="closeForm">닫기</button>
    </div>

    <div class="event-details" id="eventDetails">
      <h3>일정 세부사항</h3>
      <p id="eventInfo"></p>
      <button id="editEvent">수정</button>
      <button id="deleteEvent">삭제</button>
      <button id="closeDetails">닫기</button>
    </div>

    <script src="JobApplicationCalendar.js"></script>
    <!-- JavaScript 파일 불러오기 -->
  </body>
</html>
