<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plan List</title>
    <!-- 스타일 또는 외부 CSS 링크가 필요한 경우 여기에 추가 -->
</head>
<body>
<h1>Plan List</h1>
<table border="1">
    <thead>
    <tr>
        <th>Plan Index</th>
        <th>Plan Date</th>
        <th>Plan Name</th>
    </tr>
    </thead>
    <tbody>
    <!-- 서버 사이드에서 Thymeleaf를 사용하여 반복문을 통해 일정 목록을 동적으로 생성 -->
    <tr th:each="plan : ${plans}">
        <td th:text="${plan.planIndex}">1</td>
        <td th:text="${#dates.format(plan.planId, 'yyyy-MM-dd')}">2024-06-10</td>
        <td th:text="${plan.planName}">Meeting with Client</td>
    </tr>
    </tbody>
</table>
</body>
</html>
