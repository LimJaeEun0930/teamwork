<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지 추가</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="text"],
        input[type="date"],
        input[type="number"],
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>공지 추가</h2>
        <form th:action="@{/announcement/write}" th:object="${announcement}" method="post">
            <!-- 공지 이름 -->
            <label for="anmName">공지명:</label>
            <input type="text" id="anmName" name="anmName" maxlength="60" th:field="*{anmName}" placeholder="공지 이름" required>
            <div th:if="${#fields.hasErrors('anmName')}" th:errors="*{anmName}" class="error"></div>

            <label for="boardContents">내용</label>
            <textarea id="boardContents" name="boardContents" th:field="*{anmContents}" placeholder="내용" rows="10" required></textarea>
            <div th:if="${#fields.hasErrors('anmContents')}" th:errors="*{anmContents}" class="error"></div>

            <!-- 공지 시작 날짜 -->
            <label for="anmStartDate">공지 시작 날짜:</label>
            <input type="date" id="anmStartDate" name="anmStartDate" th:field="*{anmStartDate}" required>
            <div th:if="${#fields.hasErrors('anmStartDate')}" th:errors="*{anmStartDate}" class="error"></div>

            <!-- 공지 종료 날짜 -->
            <label for="anmEndDate">공지 종료 날짜:</label>
            <input type="date" id="anmEndDate" name="anmEndDate" th:field="*{anmEndDate}" required>
            <div th:if="${#fields.hasErrors('anmEndDate')}" th:errors="*{anmEndDate}" class="error"></div>

            <!-- 공지 고용 타입 -->
            <label for="anmEmptype">공지 고용 타입:</label>
            <input type="text" id="anmEmptype" name="anmEmptype" maxlength="60" th:field="*{anmEmptype}" placeholder="공지 고용 타입" required>
            <div th:if="${#fields.hasErrors('anmEmptype')}" th:errors="*{anmEmptype}" class="error"></div>

            <!-- 공지 제한 인원 -->
            <label for="anmRecruitm">공지 제한 인원:</label>
            <input type="number" id="anmRecruitm" name="anmRecruitm" th:field="*{anmRecruitm}" placeholder="공지 제한 인원" required>
            <div th:if="${#fields.hasErrors('anmRecruitm')}" th:errors="*{anmRecruitm}" class="error"></div>

            <!-- 숨겨진 필드들 -->
            <input type="hidden" id="anmIndex" name="anmIndex" th:field="*{anmIndex}">
            <input type="hidden" id="anmCpid" name="anmCpid" th:field="*{anmCpid}">

            <button type="submit">추가</button>
        </form>
    </div>
</body>
</html>
